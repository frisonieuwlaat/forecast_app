<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Weervoorspelling per stad</h4>
        <form ng-submit="submit()">
            <div class="form-group" >
                <input type="text" ng-model="city" googleplace id="result" required="string" class="form-control" />
            </div>
            <input type="submit" class="btn btn-primary" value="Maak voorspelling" />
        </form>
    </div>
</div>
